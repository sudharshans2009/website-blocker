<!DOCTYPE html>
<html>
<head>
  <title>Website Blocker</title>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Website Blocker</h1>
  <h2>Add a site to block:</h2>
  <div class="addSiteForm">
    <input type="text" id="siteInput" placeholder="youtube.com">
    <button id="addSite">Add Site</button>
  </div>
  <h2>Blocked Websites</h2>
  <ul id="blockedList">
    <li>No websites have been added yet...</li>
  </ul>
</body>
</html>
